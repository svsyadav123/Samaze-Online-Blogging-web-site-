<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samaze Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/search.css">
</head>
<body>

<div class="layout">

    <!-- CENTER FEED -->
    <div class="feed">

    <h2 class="search-title">Search</h2>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for people or posts..." />
        <button id="searchBtn">Search</button>
    </div>

    <!-- Toggle -->
    <div class="search-toggle">
        <button class="toggle-btn active">Users</button>
        <button class="toggle-btn">Posts</button>
    </div>

    <!-- Empty State -->
    <div class="search-empty">
        <div class="search-icon">üîç</div>
        <p>Search for people or posts</p>
    </div>

</div>


</body>
</html>
