<svg width="780" height="280" viewBox="0 0 780 280" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="780" height="280" fill="#1c1917"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b47a"/>
      <stop offset="100%" stop-color="#9c7c4a"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f5e6c8"/>
      <stop offset="100%" stop-color="#c2a878"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Dice -->
  <g transform="translate(150,75)" filter="url(#shadow)">
    <rect x="0" y="0" width="130" height="130" rx="28"
          fill="url(#diceGrad)"/>

    <!-- Zero -->
    <text x="65" y="85"
          text-anchor="middle"
          font-family="Poppins, Arial, sans-serif"
          font-size="70"
          fill="#1c1917"
          font-weight="700">
      0
    </text>
  </g>

  <!-- Samaze Text (Closer to Dice) -->
  <text x="305" y="165"
        font-family="Poppins, Arial, sans-serif"
        font-size="80"
        font-weight="700"
        fill="url(#textGrad)"
        letter-spacing="2">
    Samaze
  </text>

</svg>
